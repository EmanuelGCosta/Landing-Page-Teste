<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma Lading Page teste">
    <title>Landing Page teste</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="img/anonimo.png" alt="Foto anonimo" style="height: 72px;">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Tutorial</a>
            <a class="cabecalho-menu-item">Comunidade</a>
            <a class="cabecalho-menu-item">Open Source</a>
            <a class="cabecalho-menu-item">Comandos</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Pica Pau e seus amigos</h1>
                <h3 class="conteudo-principal-escrito-subtitulo">Muita diversão por aí</h3>
                <button class="conteudo-principal-escrito-botao">Me clica!</button>
            </div>
            <img class="conteudo-principal-imagem" src="img/robo4.png" alt="Dr.Eggman">
        </section>
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Quem é o Dr.Octopus</h3>
            <p class="conteudo-secundario-paragrafo">1. Doutor Octopus é um personagem de quadrinhos da <strong>Marvel Comics</strong></p>
            <p class="conteudo-secundario-paragrafo">2. O nome de ele é Otto Octavius</p>
            <p class="conteudo-secundario-paragrafo">3. Muito legal ele</p>
        </section>
    </main>

    <footer class="rodape">
        <img style="width: 500px;"class="rodape-imagem" src="img/logofooter.png" alt="Homem-Aranha sem casa">
    </footer>
</body>

</html>
